<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-size: cover;
      background-position: center;
      transition: background 0.5s ease; /* Smooth background transition */
    }
    .container {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    button {
      padding: 20px 25px;
      background-color: rgb(241, 152, 234);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease; /* Button hover effect */
    }
    button:hover {
      background-color: rgb(235, 51, 173); /* Button hover color */
    }
    #page1 {
        background: url('3.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #page2 {
      background: url('4.gif') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body id="page1">
  <!-- First Content -->
  <div id="container1" class="container" style="display: block; opacity: 1;">
    <h1>1O1O1O1O1O1</h1>
    <img src="1.gif" alt="First Image" width="300">
    <p>ILOVEYOUFOREVER</p>
    <button id="clickButton">NEXT</button>
  </div>

  <!-- Second Content -->
  <div id="container2" class="container">
    <h1>1O1O1O1O1O1</h1>
    <img src="2.gif" alt="Hello" width="300">
    <p>ILOVEYOUFOREVER</p>
    <button id="resetButton">NEXT</button>
  </div>

  <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

  <script>
    // Show the first container on load
    document.getElementById('container1').style.display = 'block';

    // When the button is clicked, switch content
    document.getElementById('clickButton').addEventListener('click', function() {
      document.getElementById('clickSound').play();
      document.getElementById('container1').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('container1').style.display = 'none';
        document.body.id = 'page2';
        document.getElementById('container2').style.display = 'block';
        setTimeout(() => {
          document.getElementById('container2').style.opacity = '1';
        }, 10); // Ensure transition takes effect
      }, 500);
    });

    // Reset the content
    document.getElementById('resetButton').addEventListener('click', function() {
      document.getElementById('container2').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('container2').style.display = 'none';
        document.body.id = 'page1';
        document.getElementById('container1').style.display = 'block';
        setTimeout(() => {
          document.getElementById('container1').style.opacity = '1';
        }, 10); // Ensure transition takes effect
      }, 500);
    });
  </script>
</body>
</html>
